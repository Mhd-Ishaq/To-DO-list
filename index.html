<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      <div class="box">
        <input type="text" id="input" placeholder="Enter What you want to do">
        <input type="button" value="Add Task" id="btn-add" onclick="add()">
      </div>
      <span>Please Enter the Task</span>


    </header>

    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="Tasks">
        </div>

      </section>
    </main>

  </div>


  <script src="./scripts/script.js"></script>
</body>

</html>
